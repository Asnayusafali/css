<!DOCTYPE html>
<html>
<head>
<style>
.dropdown{
position:relative;
display: inline-block;
}
.dropdown-content {
 display:none;
  position: absolute;
  background-color: red;
  min-width: 160px;
 
}
.dropdown:hover .dropdown-content {
display:block;
}

</style>
</head>
<body>
<div class="dropdown">
<span>mouse over me</span>
<div class="dropdown-content">
<p>hi asna</p>
</div>
</div>
</body>
</html>
